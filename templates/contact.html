<!-- Contact Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="bg-blue-500 p-4 flex justify-between items-center">
        <div>
            <a href="{{ url_for('index') }}" class="text-white">Home</a>
        </div>
        <div>
            <a href="{{ url_for('job_listings') }}" class="text-white">Jobs</a>
            <a href="{{ url_for('search_result') }}" class="text-white">Search</a>
            <a href="#" class="text-white">About</a>
            <a href="#" class="text-white">Contact</a>
        </div>
        <div>
            {% if user_logged_in %}
                <a href="{{ url_for('logout') }}" class="text-white">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}" class="text-white">Login</a>
            {% endif %}
        </div>
    </nav>

    <!-- Contact Form Section -->
    <div class="container mx-auto mt-8">
        <h1 class="text-3xl font-semibold mb-4">Contact Us</h1>
        <p class="text-gray-600 mb-4">Got questions? We'd love to hear from you. Send us a message and we'll get back to you as soon as possible.</p>
        
        <!-- Contact Form -->
        <form action="{{ url_for('send_message') }}" method="POST" class="mb-8">
            <div class="mb-4">
                <label for="name" class="block text-gray-600">Name</label>
                <input type="text" id="name" name="name" class="border border-gray-300 rounded-md px-4 py-2 w-full">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-600">Email</label>
                <input type="email" id="email" name="email" class="border border-gray-300 rounded-md px-4 py-2 w-full">
            </div>
            <div class="mb-4">
                <label for="message" class="block text-gray-600">Message</label>
                <textarea id="message" name="message" class="border border-gray-300 rounded-md px-4 py-2 w-full"></textarea>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Send Message</button>
        </form>
    </div>
</body>
</html>
